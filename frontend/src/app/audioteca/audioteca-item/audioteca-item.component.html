<ion-card class="ion-no-padding">
  <ion-card-header>
    <ion-row>
      <ion-col size="auto" style="display: flex; align-items: center; justify-content: center;">
        <img [src]="audiotecaItem.albumCoverPath" style="object-fit: cover; width: 108px; height: 108px;">
      </ion-col>
      <ion-col size="auto">
        <ion-row>
            <ion-row class="pretty-font title"><ion-col size="auto"><app-fancy-title [color]="dominante">{{audiotecaItem.titulo}}</app-fancy-title></ion-col>
              <ion-col>{{audiotecaItem.artista}}</ion-col>
            </ion-row>

            
          
        </ion-row>
      </ion-col>
      <ion-col style="display: flex; flex-direction: row-reverse;">
        <app-fancy-score>{{audiotecaItem.avaliacaoMedia}}</app-fancy-score>
      </ion-col>
    </ion-row>
  </ion-card-header>
  
  

</ion-card>
