<!-- review.component.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/feed"></ion-back-button>
    </ion-buttons>
    <ion-title>Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ review.musica }} - {{ review.artista }}</ion-card-title>
      <ion-card-subtitle>
        Avaliação por {{ review.nomeUsuario }} on {{ review.createdAt | date:'medium' }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Nota</ion-label>
        <ion-badge slot="end" color="primary">{{ review.avaliacao }}/5</ion-badge>
      </ion-item>
      <p>{{ review.comentario }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
